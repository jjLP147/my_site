<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dicee Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="flex-box">
    <div class="heading">
      <h1 class ="rosarivo-regular text">Roll The Dice!</h1>
    </div>
  
    <div class="dice-holder">
      <div>
        <img class="dice player-1" src="./images/dice6.png">
        <p class="rosarivo-regular centered label text" >Player 1's Die</p>
      </div>
      <div>
        <img class="dice player-2" src="./images/dice6.png"> 
        <p class="rosarivo-regular centered label text" >Player 2's Die</p>
      </div>
    </div>
    <br/>
    <div class="results rosarivo-regular">
      <h2 class="greeting text">Hello!</h2>
    </div>
    <div class="button-div"> <button class="button-1 text rosarivo-regular">Roll Dice</button></div>
  </div>
  <script type="text/javascript" src="./dicee.js" charset="UTF-8"></script>
</body>

</html>
